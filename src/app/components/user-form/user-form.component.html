<div class="row">
    <div class="col-sm-4 offset-sm-4">
      <div class="card card-body">
  
        <form (submit)="edit ? updateUser() : submitUser()">
  
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="User Name" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="description" [(ngModel)]="user.lastName" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" name="price" [(ngModel)]="user.age" class="form-control" placeholder="Age">
          </div>
          <div class="form-group">
            <input type="text" name="imageURL" [(ngModel)]="user.email" class="form-control" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
