<table *ngIf="users.length > 0" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users,; let i = index" [attr.data-index]="i" >
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><button (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button></td>
        <td><button [routerLink]="['/user/edit', user._id]" class="btn btn-secondary">Edit</button></td>
      </tr>
    </tbody>
  </table>

  <h1 *ngIf="users.length === 0" >
    No users created yet
  </h1>
